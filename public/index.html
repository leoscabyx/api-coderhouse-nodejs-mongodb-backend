<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackEnd 17035</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="./socket.io/socket.io.js"></script>
</head>
<body>
    <main>
        <section>
            <h2>Centro de Mensajes</h2>
            <form action="/" method="post" id="formulario2">
                <div>
                    <input type="email" name="email" placeholder="Ingresar email..." required value="leo@gmail.com">
                </div>
                <div>
                    <input type="text" name="msj" placeholder="Ingresar msj" required value="algun texto">
                </div>
                <button>Enviar</button>
            </form>
            <div id="msjs"></div>
        </section>
    </main>

    <script>
        const socket = io()
        const form2 = document.querySelector('#formulario2')
        const divMsjs = document.querySelector('#msjs')

        form2.addEventListener('submit', (e) => {
            e.preventDefault()
            let email = e.target[0].value
            let msj = e.target[1].value
            let fecha = new Date()
            const nuevoMsj = { email, msj, fecha }
            // console.log(nuevoMsj)
            socket.emit('msj', nuevoMsj)
        })

        socket.on('msjs', (data) => {
            console.log(data)
            if(data.length > 0){
                console.log(data)
                let divHTML = ''
                data.map( (msj) => {
                divHTML += `
                    <div class="msj" >
                        <span class="msj__email">${msj.email}</span>
                        <span class="msj__fecha">${msj.fecha}:</span>
                        <span class="msj__texto">${msj.msj}</span>
                    </div>
                    `
                })
                divMsjs.innerHTML = divHTML
            }else{
                divMsjs.innerHTML = 'No hay msjs'
            }
        })
    </script>
</body>
</html>
